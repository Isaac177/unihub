{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="{{ form.username_or_email.id_for_label }}">Username or Email:</label>
      {{ form.username_or_email }}
    </div>
    <div>
      <label for="{{ form.password.id_for_label }}">Password:</label>
      {{ form.password }}
    </div>
    <input type="submit" value="Login">
  </form>
{% endblock %}
